<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Element Are You?</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Lexend+Zetta&display=swap"
    rel="stylesheet">
</head>
<body>
  
  <header>
    <div class="wrapper flexContainer">

      <div class="textContainer">
        <h1>what element are you?</h1>
        <p>Answer the questions to find out the classical element you are most connected to</p>
      </div>

      <ul>
        <li>
          <div class="imageContainer">
            <img src="./assets/earth.svg" alt="A symbol for the classical element, earth.">
          </div>
          <p class="overlay">Earth</p>
        </li>
        <li>
          <div class="imageContainer">
            <img src="./assets/air.svg" alt="A symbol for the classical element, air.">
          </div>
          <p class="overlay">air</p>
        </li>
        <li>
          <div class="imageContainer">
            <img src="./assets/fire.svg" alt="A symbol for the classical element, fire.">
          </div>
          <p class="overlay">fire</p>
        </li>
        <li>
          <div class="imageContainer">
            <img src="./assets/water.svg" alt="A symbol for the classical element, water.">
          </div>
          <p class="overlay">water</p>
        </li>
      </ul>

      <a href="#void" class="headerButton">start</a>

    </div>

  </header>

  <main>
    <section class="questionTemplate">

      <div class="wrapper flexContainer formPage">
      </div>

    </section>
  </main>

    <footer>

      <div class="wrapper flexContainer result">
      </div>

    </footer>

  <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <script src="./script.js"></script>
</body>
</html>
